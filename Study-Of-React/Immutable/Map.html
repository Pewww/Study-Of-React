<html><head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/immutable/3.8.2/immutable.js"></script>
</head><body>
  <script>
    const { Map } = Immutable;
    
    const obj1 = Map({
      a: 1,
      b: 2,
      c: 3,
      d: Map({
        e: 4,
        f: Map({
          g: 5,
          h: 6
        })
      })
    });

    const obj2 = obj1.setIn(['d', 'f', 'h'], 10);
    console.log(obj2.toJS());
  </script>
</body></html>
