<html><head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/immutable/3.8.2/immutable.js"></script>
</head><body>
  <script>
    const { Map, fromJS } = Immutable;

    const obj1 = fromJS({
      a: 1,
      b: 2,
      c: {
        d: 3,
        e: 4,
        f: 5
      }
    });

    const obj2 = obj1.mergeIn(['c'], { d: 4, e: 100, f: 200 });
    
    console.log(obj2.toJS());
  </script>
</body></html>
